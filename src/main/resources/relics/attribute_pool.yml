# 属性池配置（AP 兼容精简版）
main_stats:
  # 花：固定生命（平添）
  HP_FLAT:
    slots: [FLOWER]
    base: 150.0
    step: 25.0

  # 羽：固定攻击（平添）
  ATK_FLAT:
    slots: [PLUME]
    base: 10.0
    step: 2.0

  # 时：百分比类（从图片面板延展：生命/攻击/防御为常见主词条）
  HP_PCT:
    slots: [SANDS]
    base: 7.0
    step: 1.4
  ATK_PCT:
    slots: [SANDS]
    base: 7.0
    step: 1.4
  DEF_PCT:
    slots: [SANDS]
    base: 8.7
    step: 1.7

  # 杯：元素/万能伤害加成（统一映射为 ELEM_DMG_ANY）
  # 杯：替换为 AP 的具体战斗属性
  # 燃烧伤害（数值型）
  FIRE_DAMAGE:
    slots: [GOBLET]
    base: 5.0
    step: 1.0
  # 雷击伤害（数值型）
  LIGHTNING_DAMAGE:
    slots: [GOBLET]
    base: 5.0
    step: 1.0

  # 冠：暴击率/暴击伤害/治疗加成/护甲值
  CRIT_RATE:
    slots: [CIRCLET]
    base: 4.5
    step: 0.9
  CRIT_DMG:
    slots: [CIRCLET]
    base: 9.0
    step: 1.7
  HEAL_BONUS:
    slots: [CIRCLET]
    base: 5.4
    step: 1.1
  ARMOR:
    slots: [CIRCLET]
    base: 5.0
    step: 1.0

