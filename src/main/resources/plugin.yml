name: GemRelic
version: '1.0.0'
main: com.lymc.gemrelic.GemRelicPlugin
api-version: '1.20'
prefix: GemRelic
authors: [ SaltedDoubao ]
description: 圣遗物属性系统插件

commands:
  relic:
    description: 圣遗物系统主命令
    usage: /relic <list|open|>
    permission: gemrelic.user
  relic-op:
    description: 圣遗物系统管理员命令
    usage: /relic <list|reload|open|equip|unequip|test|give>
    permission: gemrelic.admin

permissions:
  gemrelic.admin:
    description: 管理员权限
    default: op
  gemrelic.user:
    description: 允许使用relic基础命令
    default: true

softdepend:
  - AttributePlus

