name: MinecraftRelicSystem
version: '1.0.0'
main: com.salteddoubao.relicsystem.MinecraftRelicSystem
api-version: '1.20'
prefix: MRS
authors: [ SaltedDoubao ]
description: 圣遗物属性系统插件

commands:
  relic:
    description: 圣遗物系统主命令
    usage: /relic <help|list|open|gen|give|equip|unequip|test|box|reload|migrate|migration-status>
    permission: mrs.user

permissions:
  mrs.admin:
    description: 管理员权限
    default: op
  mrs.user:
    description: 允许使用relic基础命令
    default: true

softdepend:
  - AttributePlus

